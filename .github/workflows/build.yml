name: atomizer main pipeline
# Build project and run some tests hopefully.

on:
  push:
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest # ğŸ˜”ğŸ˜”ğŸ˜”

    steps:
      - uses: actions/checkout@v4

      - run: cargo build --release

  test:
    runs-on: ubuntu-latest # ğŸ˜”ğŸ˜”ğŸ˜”

    steps:
      - uses: actions/checkout@v4

      - run: cargo test --all-features
    needs: build
